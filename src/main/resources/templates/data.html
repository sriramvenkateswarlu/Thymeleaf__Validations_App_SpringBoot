<!DOCTYPE html>
<html xmlns:th="www.thymleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">

<script type="text/javascript">
	function deleteConfirm() {
		return confirm("Are you sure, you want to delete?");
	}
</script>
</head>
<body>
	<div class="container">
		<h2 class="pt-3 pb-3">View Products Info</h2>

		<p th:text="${msg}" class="text-danger" />

		<hr />

		<a href="/" class="btn btn-primary">+ Add new Product</a>
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Product Id</th>
					<th>Product Name</th>
					<th>Product Price</th>
					<th>Product Quantity</th>
					<th>Action</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="p: ${products}">
					<td th:text="${p.pid}" />
					<td th:text="${p.name}" />
					<td th:text="${p.price}" />
					<td th:text="${p.quantity}" />
					<td><a th:href="@{/edit?(pid=${p.pid})}" class="btn btn-info">Edit</a>
						<a th:href="@{/delete?(pid=${p.pid})}"
						onclick="return deleteConfirm()" class="btn btn-danger">Delete</a></td>

				</tr>
				<tr>
					<td th:if="${products==null or products.isEmpty()}" colspan="5"
						class="text-center">No Record Found</td>

				</tr>

			</tbody>

		</table>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>
</html>
